<h1>KWIC System</h1>

<p>The Kwic system is implemented below using pipe and filter</p>


<form>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Input</label>
        <textarea class="form-control" id="input" rows="3" [(ngModel)]="input" [ngModelOptions]="{standalone: true}"> </textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Output</label>
        <textarea class="form-control" id="exampleFormControlTextview1" rows="9">{{ output }} </textarea>
    </div>

    <div class="btn-group" id="ProfitCodes">
        <div class="radio">
            <label>
                <input type="radio"
                       class="radio-inline"
                       value="1"
                       [checked]='architecture_type === "1"'
                       [(ngModel)]="architecture_type"
                       (change)="onArchitechtureChange(1)"
                       id="point1"
                       name="ProfitCode"><small>Pipe-Filter</small>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio"
                       class="radio-inline"
                       [(ngModel)]="architecture_type"
                       [checked]='architecture_type === "2"'
                       (change)="onArchitechtureChange(2)"
                       value="2"
                       id="point2"
                       name="ProfitCode"><small>Shared Data</small>
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio"
                       class="radio-inline"
                       [(ngModel)]="architecture_type"
                       [checked]='architecture_type === "3"'
                       (change)="onArchitechtureChange(3)"
                       value="3"
                       id="point3"
                       name="ProfitCode"><small>Both</small>
            </label>
        </div>
    </div>

       <button (click)="runKwic()" class="btn btn-primary" style="float:right">Run</button>

        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="usr">Pipe-Filter(ms)</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div>

                    <label for="pwd">SharedData(ms)</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
            </div>
        </div>
</form>
